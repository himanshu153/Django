{% extends 'base.html' %}
{% block title %}

{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="/static/contact.jfif" class="img-fluid d-block w-100" alt="...">
</div>
<div class="container my-5">
    <form method="POST" action="contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" name= "name" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="textarea" class="form-label">Example textarea</label>
            <textarea class="form-control" id="textarea" name="textarea" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
<div class="container">

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
            {% for record in records %}
          <tr>
            <td>{{record.name}}</td>
            <td>{{record.email}}</td>
            <td>{{record.textarea}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock body %}
